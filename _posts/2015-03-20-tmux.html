<p>今天突然想用下mac下面的拆分面板的功能但是它不能上下移动所以准备下载个好用的就找到了tmux，功能确实强大</p>
<pre><code> brew install tmux</code></pre>
<p>然后再terminal里面输入tmux就进入了tmux</p>
<p><strong>c-b "  </strong>新建一个面板</p>
<p><strong>c-b &  </strong>删除一个面板</p>
<p><strong>c-b c  </strong>新建一个tmux</p>
<p><strong>c-b n  </strong>跳到下一个tmux</p>
<p><strong>c-b p  </strong>跳到前一个tmux</p>
<p><strong>c-b w  </strong>选择一个已经有的tmux</p>
<p><strong>c-b :  </strong>给当前tmux命名</p>
<p>....</p>
