<p>今天入手了圣手二代键盘，感觉特别爽，哈哈，原来的mac内置键盘快被我搞坏了，但是按键是反的，下面是怎么修正，挺简单的</p>
<p>打开偏好设置，键盘，点击右下角的修饰键</p>
<p>弹出的对话框 选择键盘那一个下拉列表选择 usb keyboard</p>
<p>然后下面的Option 键 后边的下拉列表选择 Command</p>
<p>Command 键 后边的下拉列表选择 Optional</p>
